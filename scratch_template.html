<!DOCTYPE html>
<html lang="${lang}">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="scratchblocks2/scratchblocks2.css">

        <style>
            #main {
                display: table-cell;
            }

                #main pre {
                    display: table-row; width: 1px;
                }

            .comment div {
                position: relative !important;
            }
        </style>
        <title></title>
    </head>

    <body>
        <div id="main">

<pre>
    $block
</pre>

        </div>

        <script src="jquery.min.js"></script>
        <script src="scratchblocks2/scratchblocks2.js"></script>
        <script src="scratchblocks2/translations-all.js"></script>
        <script>
            var lang = "${lang}".replace('-', '_');

            scratchblocks2.reset_languages();

            for (var language in scratchblocks2._translations) {
                if  (!lang || lang == language || lang.indexOf(language) == 0) {
                    scratchblocks2.load_language(scratchblocks2._translations[language]);
                }
            }

            scratchblocks2.parse('pre');
        </script>
    </body>
</html>
